<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            height:500px;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById("map"),{
                zoom: 4,
                center: location
            });
        }
    </script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1eFYEYMLxHK0g8yCKTEIcck85kVaOtdw&callback=initMap"></script>
</body>
</html>
